<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vernam Cipher System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card main-card">
            <div class="card-header text-center">
                <h2 class="animate-title">Vernam Cipher System</h2>
                <div class="mode-switch">
                    <button class="btn btn-mode active" data-mode="encrypt">Encryption</button>
                    <button class="btn btn-mode" data-mode="decrypt">Decryption</button>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group input-group">
                            <label for="plaintext" id="inputLabel">Plain Text:</label>
                            <textarea class="form-control custom-input" id="plaintext" rows="4" 
                                placeholder="Enter your message"></textarea>
                            <div class="copy-btn" onclick="copyText('plaintext')" title="Copy text">
                                <i class="fas fa-copy"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group input-group">
                            <label for="key">Key:</label>
                            <textarea class="form-control custom-input" id="key" rows="4" 
                                placeholder="Enter your key"></textarea>
                            <div class="copy-btn" onclick="copyText('key')" title="Copy text">
                                <i class="fas fa-copy"></i>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="text-center mt-4 action-buttons">
                    <button class="btn btn-primary btn-action" onclick="processText('encrypt')">
                        <i class="fas fa-lock"></i> Encrypt
                    </button>
                    <button class="btn btn-success btn-action" onclick="processText('decrypt')">
                        <i class="fas fa-unlock"></i> Decrypt
                    </button>
                    <button class="btn btn-secondary btn-action" onclick="generateKey()">
                        <i class="fas fa-key"></i> Generate Key
                    </button>
                    <button class="btn btn-danger btn-action" onclick="clearAll()">
                        <i class="fas fa-trash"></i> Clear All
                    </button>
                </div>

                <div class="mt-4">
                    <div class="form-group input-group">
                        <label for="result" id="resultLabel">Result:</label>
                        <textarea class="form-control custom-input" id="result" rows="4" readonly></textarea>
                        <div class="copy-btn" onclick="copyText('result')" title="Copy text">
                            <i class="fas fa-copy"></i>
                        </div>
                    </div>
                </div>

                <div class="alert alert-info mt-3 fade" role="alert" id="messageBox">
                </div>
            </div>
        </div>
    </div>
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
